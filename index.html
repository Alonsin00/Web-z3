<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casi 3 meses</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 1.2em;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom, #6a1b9a, #9c27b0);
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    .heart-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart-bg span {
      position: absolute;
      color: white;
      opacity: 0.15;
      font-size: 18px;
      animation: floatHeart 12s linear infinite;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
    .nubes {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 12px 20px;
      justify-content: center;
      margin-top: 30px;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
    .nube {
      background: #ffffff30;
      padding: 12px 24px;
      border-radius: 20px;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .nube:hover {
      background: #c77dff80;
    }
    h1 {
      margin: 60px 0 20px;
      font-size: 3em;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    .heart-container {
      margin-top: 30px;
      width: 120px;
      height: 110px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      animation: heartbeat 1.4s ease-in-out infinite;
      transform-origin: center;
      z-index: 1;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(0.95);
      }
      75% {
        transform: scale(1.05);
      }
    }
    svg.heart-svg {
      width: 100%;
      height: 100%;
      fill: #c77dff;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
    }
    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      font-family: 'Great Vibes', cursive;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: 3px;
    }
    .contador, .regresiva {
      margin-top: 20px;
      font-size: 1.2em;
      z-index: 1;
      position: relative;
    }
    .teamo-btn {
      background: #f06292;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      margin-top: 30px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      transition: background-color 0.3s ease;
      z-index: 1;
      position: relative;
    }
    .teamo-btn:hover {
      background-color: #ec407a;
    }
    footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #eee;
      font-family: 'Quicksand', sans-serif;
      position: relative;
      z-index: 1;
    }
    /* Carta sobre interactiva */
    .sobre-container {
      margin: 40px auto;
      width: 280px;
      max-width: 90vw;
      perspective: 1000px;
      position: relative;
      z-index: 2;
    }
    .sobre {
      width: 100%;
      height: 180px;
      background: #c77dff;
      border-radius: 15px;
      box-shadow: 0 0 15px #c77dff99;
      cursor: pointer;
      color: white;
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      user-select: none;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
      overflow: hidden;
    }
    .sobre.abierto {
      transform: rotateX(180deg);
    }
    .mensaje {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      color: white;
      overflow-y: auto;
      text-align: left;
      line-height: 1.4em;
      border-radius: 15px;
    }
    .mensaje.frente {
      background: #9c27b0;
      transform: rotateX(0deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .mensaje.detras {
      background: #6a1b9a;
      transform: rotateX(180deg);
      white-space: pre-wrap;
    }
    .mensaje.detras::-webkit-scrollbar {
      width: 6px;
    }
    .mensaje.detras::-webkit-scrollbar-thumb {
      background: #c77dffaa;
      border-radius: 3px;
    }
    @media screen and (max-width: 768px) {
      .nubes {
        grid-template-columns: repeat(2, auto);
      }
      h1 {
        font-size: 2.3em;
      }
      .heart-container {
        transform: scale(0.9);
      }
      .heart-text {
        font-size: 20px;
      }
      body {
        font-size: 1em;
      }
      .sobre-container {
        width: 90vw;
        height: 180px;
      }
      .sobre {
        font-size: 1.1em;
      }
      .mensaje {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- fondo de corazones -->
  <div class="heart-bg">
    <script>
      for (let i = 0; i < 50; i++) {
        const span = document.createElement("span");
        span.innerHTML = "❤";
        span.style.left = Math.random() * 100 + "vw";
        span.style.top = 100 + Math.random() * 20 + "vh";
        span.style.fontSize = 14 + Math.random() * 10 + "px";
        span.style.animationDuration = (8 + Math.random() * 5) + "s";
        document.querySelector(".heart-bg").appendChild(span);
      }
    </script>
  </div>

  <div class="nubes">
    <div class="nube">Hermosa</div>
    <div class="nube">Cariñosa</div>
    <div class="nube">Amorosa</div>
    <div class="nube">Mi vida</div>
    <div class="nube">Inteligente</div>
    <div class="nube">Increíble</div>
    <div class="nube">Única</div>
    <div class="nube">Te amo</div>
  </
