<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casi 3 meses</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 1.2em;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom, #6a1b9a, #9c27b0);
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }.heart-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.heart-bg span {
  position: absolute;
  color: white;
  opacity: 0.15;
  font-size: 18px;
  animation: floatHeart 12s linear infinite;
}

@keyframes floatHeart {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.2;
  }
  50% {
    opacity: 0.3;
  }
  100% {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}

.nubes {
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 12px 20px;
  justify-content: center;
  margin-top: 30px;
  padding: 0 10px;
  position: relative;
  z-index: 1;
}

.nube {
  background: #ffffff30;
  padding: 12px 24px;
  border-radius: 20px;
  color: white;
  font-family: 'Quicksand', sans-serif;
  font-weight: 600;
  font-size: 1.1em;
  text-align: center;
  transition: background-color 0.3s ease;
}

.nube:hover {
  background: #c77dff80;
}

h1 {
  margin: 60px 0 20px;
  font-size: 3em;
  font-weight: 700;
  position: relative;
  z-index: 1;
}

.heart-container {
  margin-top: 30px;
  width: 120px;
  height: 110px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  animation: heartbeat 1.4s ease-in-out infinite;
  transform-origin: center;
  z-index: 1;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.1);
  }
  50% {
    transform: scale(0.95);
  }
  75% {
    transform: scale(1.05);
  }
}

svg.heart-svg {
  width: 100%;
  height: 100%;
  fill: #c77dff;
  filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
}

.heart-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: white;
